<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JPG to PDF Converter</h1>
    <div class="container">
        <input type="file" id="imageUpload" accept="image/jpeg, image/png" multiple>
        <button id="convertButton">Convert to PDF</button>
        <a id="downloadLink" style="display: none;">Download PDF</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
